<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Try-On</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { text-align: center; font-family: Arial; padding: 1em; }
    video, canvas { width: 90%; max-width: 500px; margin: 1em auto; display: block; }
  </style>
</head>
<body>
  <h2>Try On Glasses</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function init() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      const faceMesh = new FaceMesh({ locateFile: (file) => 
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` 
      });
      faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true });

      faceMesh.onResults(results => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (results.multiFaceLandmarks.length > 0) {
          const landmarks = results.multiFaceLandmarks[0];
          const x = landmarks[33].x * canvas.width;
          const y = landmarks[33].y * canvas.height;
          const img = new Image();
          img.src = 'https://i.imgur.com/yW2W9SC.png';
          img.onload = () => ctx.drawImage(img, x - 100, y - 50, 200, 100);
        }
      });

      new Camera(video, {
        onFrame: async () => await faceMesh.send({ image: video }),
        width: 640,
        height: 480
      }).start();
    }
    init();
  </script>
</body>
</html>
